          <td><?=date('Y-m-d',$v['pubtime'])?></td>
          <td>
            <div class="button-group"> <a class="button border-red" href="{:U('del')}?id={$v.id}" onclick="return del(1)"><span class="icon-trash-o" style="margin-right: 5px"></span>删除</a> </div>
          </td>
        </tr>
        </foreach>
    </table>
  </div>
      <div class="pagelist" style="margin-top: 20px">{$page} </div>
</form>
